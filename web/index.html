<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Portfolio - Day/Night</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }
        canvas {
            display: block;
        }

        /* --- Stylish Animated Toggle Switch with Sun/Moon Icons --- */
        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 75px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #87CEEB; /* Sky Blue for day */
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "☀"; /* Sun icon for day mode */
            height: 26px;
            width: 26px;
            line-height: 26px;
            text-align: center;
            left: 4px;
            bottom: 4px;
            background-color: #FFD700; /* Sun color */
            color: #000; /* Black for sun icon contrast */
            font-size: 18px;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 0 15px #FFD700;
        }

        input:checked + .slider {
            background-color: #000033; /* Dark blue for night */
        }

        input:checked + .slider:before {
            content: "☾"; /* Moon icon for night mode */
            transform: translateX(41px);
            background-color: #F0E68C; /* Moon color */
            color: #000; /* Black for moon icon contrast */
            box-shadow: none;
        }

    </style>
</head>
<body>

    <label class="toggle-switch" for="mode-toggle" aria-label="Toggle day/night mode">
        <input type="checkbox" id="mode-toggle" aria-controls="scene">
        <span class="slider"></span>
    </label>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="main.js"></script>
</body>
</html>
